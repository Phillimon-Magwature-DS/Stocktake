{% extends "user_portal/base.html" %}

{% block user_content %}
<div class="max-w-md mx-auto">
    <div class="card p-6">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold">Access Stocktake</h2>
            <p class="text-muted">Enter the access code provided by your HOD</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Access Code</label>
                <input type="text" name="access_code" required
                       value="{{ request.GET.access_code|default:'' }}"
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="flex space-x-2">
                <button type="submit" class="btn-primary flex-grow py-2 px-4 rounded-md">
                    Continue
                </button>
                <a href="{% url 'user_portal:home' %}" class="btn-secondary py-2 px-4 rounded-md">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
