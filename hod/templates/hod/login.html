{% extends "core/base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="max-w-md w-full card p-8">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-2">HOD Login</h2>
            <p class="text-muted">Enter your credentials to access the admin portal</p>
        </div>
        
        <form method="post" class="space-y-4" action="{% url 'hod:login' %}">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                Invalid username or password
            </div>
            {% endif %}
            
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-primary">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="mr-2">
                    <label for="remember" class="text-sm">Remember me</label>
                </div>
                <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-primary w-full py-2 px-4 rounded-md font-medium">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
