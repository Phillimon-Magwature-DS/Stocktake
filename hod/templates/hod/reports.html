{% extends "hod/base.html" %}

{% block hod_content %}
<div class="mb-6">
    <h1 class="text-2xl font-bold">Stocktake Reports</h1>
    <p class="text-muted">View and analyze stocktake data</p>
</div>

<div class="card p-6">
    <h2 class="text-xl font-semibold mb-4">Select Stocktake Table</h2>
    <div class="space-y-2">
        {% for table in tables %}
        <div class="p-3 border rounded hover:bg-secondary transition">
            <a href="{% url 'hod:report_visualization' table.id %}" class="block mb-2">
                {{ table.name }} ({{ table.created_at|date:"Y-m-d" }})
            </a>
            <a href="{% url 'hod:export_stocktake' table.id %}" 
               class="inline-block text-sm bg-primary text-white py-1 px-3 rounded hover:bg-primary-dark transition">
                Export Table
            </a>
        </div>
        {% empty %}
        <p class="text-muted">No stocktake tables available</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
